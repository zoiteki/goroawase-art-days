            font-weight: 600;
        }

        table {
            width: 100%;

            margin: 20px 0;

            border-radius: 8px;
            overflow: hidden;

        }

            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;

            outline: none;
            border-color: #e74c3c;
        }

        #stats {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }

            border-radius: 8px;

            font-weight: 500;
        }

        .hashtag-link:hover {
            text-decoration: underline;
            color: #c0392b;
        }

        .hashtag-preview {

            top: 20%;

            padding: 8px;

            height: 40px;

            transition: opacity 0.2s;
        }

        .social-icon:hover {
            opacity: 1;
        }
    </style>

        let currentData = [...artDays];

        // Convert date to sortable format
        function dateToSortValue(dateStr) {
            const monthMap = {
                'Jan': 1, 'Feb': 2, 'Mar': 3, 'Apr': 4, 'May': 5, 'Jun': 6,
                'Jul': 7, 'Aug': 8, 'Sep': 9, 'Oct': 10, 'Nov': 11, 'Dec': 12
            };

            if (dateStr.includes('-')) {
                // Handle date ranges
                const parts = dateStr.split('-');
                const firstPart = parts[0].trim();
                const monthMatch = firstPart.match(/([A-Za-z]+)\s*(\d+)/);
                if (monthMatch) {
                    const month = monthMap[monthMatch[1]] || 0;
                    const day = parseInt(monthMatch[2]) || 0;
                    return month * 100 + day;
                }
            } else {
                // Handle single dates
                const match = dateStr.match(/([A-Za-z]+)\s*(\d+)/);
                if (match) {
                    const month = monthMap[match[1]] || 0;
                    const day = parseInt(match[2]) || 0;
                    return month * 100 + day;
                }
            }
            return 0;
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">No results found</td></tr>';
            } else {
                tableBody.innerHTML = data.map((item, index) => {
                    // Create hashtag cell - make it clickable if example link exists
                    let hashtagCell;
                    if (item.examplelink && item.hashtag) {
                        // Use data attributes instead of inline event handlers to avoid quote issues
                        hashtagCell = `<a href="${item.examplelink}" target="_blank" class="hashtag-link" data-image-url="${item.examplepicture || ''}" data-index="${index}">${item.hashtag}<div class="hashtag-preview"></div></a>`;
                    } else {
                        hashtagCell = item.hashtag;
                    }

                    return `
                        <tr>
                            <td>${item.date}</td>
                            <td>${item.name}</td>
                            <td>${hashtagCell}</td>
                            <td>${item.explanation}</td>
                        </tr>
                    `;
                }).join(''); 

                // Add event listeners after the HTML is rendered
                addHashtagEventListeners();
            }

            updateStats(data.length);
        }

        function updateStats(count) {
            const statsDiv = document.getElementById('stats');
            if (count === artDays.length) {
                statsDiv.textContent = `Showing all ${count} entries`;
            } else {
                statsDiv.textContent = `Showing ${count} of ${artDays.length} entries`;
            }
        }

        function sortTable(column) {
            const isAsc = sortDirection[column] !== 'asc';
            sortDirection = {}; // Reset all sort directions
            sortDirection[column] = isAsc ? 'asc' : 'desc';

            currentData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (column === 'date') {
                    aVal = dateToSortValue(aVal);
                    bVal = dateToSortValue(bVal);
                } else {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (aVal < bVal) return isAsc ? -1 : 1;
                if (aVal > bVal) return isAsc ? 1 : -1;
                return 0;
            });

            renderTable(currentData);
        }

        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (!searchTerm) {
                currentData = [...artDays];
            } else {
                currentData = artDays.filter(item =>
                    item.date.toLowerCase().includes(searchTerm) ||
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.hashtag.toLowerCase().includes(searchTerm)
                );
            }

            renderTable(currentData);
        }

        function showHashtagPreview(event, imageUrl) {
            const link = event.target;
            const preview = link.querySelector('.hashtag-preview');
            
            if (!preview || !imageUrl) return;

            // Check if image is already loaded
            const existingImg = preview.querySelector('img');
            if (existingImg) {
                preview.style.display = 'block';
                return;
            }

            // Load the image without showing loading state
            const img = document.createElement('img');
            img.onload = function() {
                preview.innerHTML = '';
                preview.appendChild(img);
                preview.style.display = 'block';
            };
            img.onerror = function() {
                // Just don't show anything if the image fails to load
                preview.style.display = 'none';
            };
            
            img.src = imageUrl;
        }

        function hideHashtagPreview(event) {
            const link = event.target;
            const preview = link.querySelector('.hashtag-preview');
            if (preview) {
                preview.style.display = 'none';
            }
        }

        function addHashtagEventListeners() {
            const hashtagLinks = document.querySelectorAll('.hashtag-link[data-image-url]');
            hashtagLinks.forEach(link => {
                const imageUrl = link.getAttribute('data-image-url');
                
                link.addEventListener('mouseenter', function(event) {
                    showHashtagPreview(event, imageUrl);
                });
                
                link.addEventListener('mouseleave', function(event) {
                    hideHashtagPreview(event);
                });
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function () {
            // Sort by date initially
            sortTable('date');

            // Set up search
            document.getElementById('searchInput').addEventListener('input', searchTable);
        });
    </script>
</body>

</html>
